---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: src/index.md
  label: home
- type: directory
  path: src/news
  label: home news
  create: documents
  match: "**/*"
- type: document
  path: src/kaffebar.md
  label: kaffee
- type: directory
  path: src/bohnen
  label: bohnen
  create: documents
  match: "**/*"
  templates:
  - bohnen-post
- type: document
  path: src/bakery.md
  label: bakery
- type: document
  path: src/breakfast.md
  label: frühstück
- type: directory
  path: src/frühstück
  label: frühstück
  create: documents
  match: "**/*"
  templates:
  - breakfast-post
- type: document
  path: src/catering.md
  label: catering
- type: directory
  path: src/produkte
  label: catering produkte
  create: documents
  match: "**/*"
  templates:
  - produkte-post
- type: document
  path: src/kontakt.md
  label: kontakt
- type: document
  path: src/impressum.md
  label: impressum
upload_dir: src/assets/images
public_path: src/assets/images
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: _site/
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build
